    .cssload-square {
    width: 1em;
    height: 1em;
    border: 1px solid rgb(252, 0, 101);
    background-color: rgb(252, 0, 101);
    position: relative;
    display: block;
    content: '';
    transform: scale(1) rotate(-45deg);
    -o-transform: scale(1) rotate(-45deg);
    -ms-transform: scale(1) rotate(-45deg);
    -webkit-transform: scale(1) rotate(-45deg);
    -moz-transform: scale(1) rotate(-45deg);
    animation: cssload-square 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
    -o-animation: cssload-square 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;

    -moz-animation: cssload-square 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
    }

    .cssload-shadow {
    top: 97px;
    left: 50%;
    content: '';
    position: relative;
    display: block;
    bottom: -.5em;
    width: 1em;
    height: .24em;
    background-color: rgb(215,215,215);

    <script>
        document.addEventListener("DOMContentLoaded", () => 
        {
            // all my js here
            let smackCount = 0;
            const imgB = document.querySelector("#imgB");
            const audio = document.querySelector("#myAudio");

            
            imgB.addEventListener("click", () => {
                setTimeout(() => {

                    if (smackCount <= 2) {
                        audio.play();
                        smackCount += 1;
                    } else {
                        imgB.classList.remove("imgAnimation");
                    }

                    console.log(smackCount);
                }, 1200); // delay in ms
            });

            imgB.addEventListener("touchstart", () => {
                setTimeout(() => {

                    if (smackCount <= 2) {
                        audio.play();
                        smackCount += 1;
                    } else {
                        imgB.classList.remove("touchstart");
                    }

                    console.log(smackCount);
                }, 1200); // delay in ms
            });            




        })
    </script>
